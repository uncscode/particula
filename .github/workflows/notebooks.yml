name: Notebook Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
    branches: [main]

concurrency:
  group: notebooks-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  notebook-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6.2.0
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
          python -m pip install jupytext nbconvert nbclient

      - name: Execute notebooks (fast set)
        run: |
          python3 .opencode/tool/run_notebook.py docs/Examples --recursive --timeout 600 --no-backup

      - name: Execute notebooks (Simulations)
        run: |
          python3 .opencode/tool/run_notebook.py docs/Examples/Simulations --recursive --timeout 1200 --no-backup
