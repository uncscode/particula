name: Notebook Validation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**/*.ipynb'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**/*.ipynb'

concurrency:
  group: notebooks-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-notebooks:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Need full history for git diff

      - name: Set up Python 3.12
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[extra]"
          python -m pip install nbformat nbconvert nbclient ipykernel

      - name: Install IPython kernel
        run: |
          python -m ipykernel install --user --name python3

      - name: Get changed notebooks
        id: changed-notebooks
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # Compare PR head against up-to-date base branch tip
            BASE_REF=${{ github.event.pull_request.base.ref }}
            git fetch origin "$BASE_REF"
            BASE_SHA=$(git rev-parse "origin/$BASE_REF")
            HEAD_SHA=${{ github.event.pull_request.head.sha }}
            # Use triple-dot to include all commits since merge-base
            DIFF_RANGE="$BASE_SHA...$HEAD_SHA"
          else
            # For push, compare against previous commit
            BASE_SHA=${{ github.event.before }}
            HEAD_SHA=${{ github.sha }}
            DIFF_RANGE="$BASE_SHA $HEAD_SHA"
          fi
          
          # Handle first push to branch (before is all zeros)
          if [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            # First push - check all notebooks
            CHANGED=$(find docs -name "*.ipynb" -type f | tr '\n' ' ')
          else
            CHANGED=$(git diff --name-only $DIFF_RANGE -- 'docs/**/*.ipynb' | tr '\n' ' ')
          fi
          
          echo "Changed notebooks: $CHANGED"
          echo "notebooks=$CHANGED" >> $GITHUB_OUTPUT
          
          # Set flag if any notebooks changed
          if [ -n "$CHANGED" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate notebooks
        if: steps.changed-notebooks.outputs.has_changes == 'true'
        env:
          CHANGED_NOTEBOOKS: ${{ steps.changed-notebooks.outputs.notebooks }}
          NOTEBOOK_TIMEOUT: 300  # 5 minutes in seconds
        run: |
          python .github/scripts/validate_notebooks.py $CHANGED_NOTEBOOKS

      - name: No notebooks changed
        if: steps.changed-notebooks.outputs.has_changes == 'false'
        run: |
          echo "No notebook changes detected, skipping validation."
