name: Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  merge_group:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        linter: ["ruff", "mypy"]

    steps:
    - uses: actions/checkout@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python 3.12
      uses: actions/setup-python@v6.1.0
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install -e ".[dev]"
        python -m pip install ${{ matrix.linter }}

    - name: Lint with ruff
      if: ${{ matrix.linter == 'ruff' }}
      run: |
        ruff check particula/ --fix || true
        ruff format particula/
        ruff check particula/

    - name: Commit ruff fixes
      if: ${{ matrix.linter == 'ruff' && github.event_name == 'push' }}
      uses: stefanzweifel/git-auto-commit-action@v7
      with:
        commit_message: "style: auto-fix ruff issues"
        file_pattern: "particula/"

    - name: Type check with mypy
      if: ${{ matrix.linter == 'mypy' }}
      run: |
        mypy particula/ --ignore-missing-imports
